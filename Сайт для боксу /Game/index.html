<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Party Challenge – Гра</title>
    <link rel="stylesheet" href="styles.css">
    <script defer src="script.js"></script>
</head>
<body>
    <header style="background-image: url('images/fruit.jpg');">
        <img src="images/logo.png" alt="Логотип Party Challenge" class="logo">
        <nav>
            <ul>
                <li><a href="../index.html">Головна</a></li>
                <li><a href="#rules">Правила гри</a></li>
            </ul>
        </nav>
    </header>
    
    <section id="rules" class="rules section">
        <div class="section-header" style="background-image: url('images/orange.jpg');">
            <h2>Правила гри</h2>
        </div>
        <div class="rules-panel" id="rulesPanel">
            <ul>
                <li>За кожне виконане завдання – 1 бал.</li>
                <li>Відмова – 3 кумедні факти про себе.</li>
                <li>Після 5 індивідуальних завдань – командне.</li>
                <li>Перемагає той, хто назбирав найбільше балів.</li>
            </ul>
        </div>
        <button class="rules-btn" id="rulesBtn">Показати / Приховати правила</button>
    </section>
    
    <section id="game" class="game section">
        <div class="section-header" style="background-image: url('images/lime.jpg');">
            <h2>Індивідуальні завдання</h2>
        </div>
        <div class="cards-grid" id="individualGrid"></div>
        
        <div class="section-header" style="background-image: url('images/grapefruit.jpg');">
            <h2>Командні завдання</h2>
        </div>
        <div class="cards-grid" id="teamGrid"></div>
    </section>
    
    <footer>
        <p>&copy; 2025 Party Challenge by PROSTIR</p>
    </footer>
</body>
</html>
